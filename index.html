<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Code Chrysalis</title>
  </head>

  <body>
    <section id="title">
      <h1>Bubble Sort</h1>
    </section>
    <section id="illustration">
      <!-- future goal: once animation stops this button should disappear and two buttons tp pause it or restart should appear-->
      <button id="begin"><h3>Begin Animation</h3></button>
      <h1 id="iteration">Iteration 0</h1>
      <div id="empty_row">
        <div class="comparison_box" id="box1"></div>
        <div class="comparison_box" id="box2"></div>
        <div class="comparison_box" id="box3"></div>
        <div class="comparison_box" id="box4"></div>
      </div>
      <div id="array">
        <div class="element"><h1 id="item0">12</h1></div>
        <div class="element"><h1 id="item1">2</h1></div>
        <div class="element"><h1 id="item2">6</h1></div>
        <div class="element"><h1 id="item3">4</h1></div>
        <div class="element"><h1 id="item4">8</h1></div>
      </div>
    </section>
    <!--
    Where is this public/bundle.js file coming from?
    It comes from our trusty friend, webpack.
  -->
    <script type="text/javascript" src="/public/bundle.js"></script>
  </body>
</html>
