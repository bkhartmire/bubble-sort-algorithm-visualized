<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Code Chrysalis</title>
  </head>

  <body>
    <div id="title">
      <h1>Bubble Sort</h1>
    </div>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Engineering?" />
      <input type="submit" />
    </form>
    <section id="illustration">
      <!-- future goal: once animation stops this button should disappear and two buttons tp pause it or restart should appear-->
      <button id="begin"><h3>Begin Animation</h3></button>
      <div id="empty_row"></div>
      <div id="array">
        <div class="element" id="item0">12</div>
        <div class="element" id="item1">2</div>
        <div class="element" id="item2">6</div>
        <div class="element" id="item3">4</div>
        <div class="element" id="item4">8</div>
      </div>
    </section>
    <!--
    Where is this public/bundle.js file coming from?
    It comes from our trusty friend, webpack.
  -->
    <script type="text/javascript" src="/public/bundle.js"></script>
  </body>
</html>
