<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Code Chrysalis</title>
  </head>

  <body>
    <h1 id="title">Bubble Sort</h1>
    <section id="illustration">
      <div id="buttons">
        <button id="begin">Begin Animation</button>
      </div>
      <h1 id="iteration"></h1>
      <div id="empty_row">
        <h1 id="comparison"></h1>
      </div>
      <div id="array">
        <div class="element"><h1 id="item0">12</h1></div>
        <div class="arrow"><h1 id="arrow1"></h1></div>
        <div class="element"><h1 id="item1">7</h1></div>
        <div class="arrow"><h1 id="arrow2"></h1></div>
        <div class="element"><h1 id="item2">10</h1></div>
        <div class="arrow"><h1 id="arrow3"></h1></div>
        <div class="element"><h1 id="item3">4</h1></div>
        <div class="arrow"><h1 id="arrow4"></h1></div>
        <div class="element"><h1 id="item4">2</h1></div>
      </div>
      <!-- double facing arrow: &#8596; -->
    </section>
    <!--
    Where is this public/bundle.js file coming from?
    It comes from our trusty friend, webpack.
  -->
    <script type="text/javascript" src="/public/bundle.js"></script>
  </body>
</html>
